<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS Exam Game - User Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CS Exam Game - User Scoreboard</h1>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <ul id="scoreboard"></ul>
      <button id="refresh">Refresh</button>
    </div>
    <div class="score-form">
      <h2>Add Score</h2>
      <label for="student-select">Student:</label>
      <select id="student-select">
        <option value="">Select Student</option>
      </select>
      <label for="score-source-select">Score Source:</label>
      <select id="score-source-select">
        <option value="">Select Source</option>
        <option value="Space Invaders">Space Invaders</option>
        <option value="Snake">Snake</option>
      </select>
      <input type="number" id="score-input" placeholder="Score">
      <button id="add-score">Add Score</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
